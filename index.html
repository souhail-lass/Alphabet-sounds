<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Wassup</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	</head>
	<body>
		<div class="container">
			<img
				src="https://images.pexels.com/photos/14583020/pexels-photo-14583020.jpeg "
				class="pic" />
			<div class="keys">
				<div data-key="65" class="key">
					<kbd>A</kbd>
					<span>Alpha</span>
				</div>
				<div data-key="66" class="key">
					<kbd>B</kbd>
					<span>Bravo</span>
				</div>
				<div data-key="67" class="key">
					<kbd>C</kbd>
					<span>Charlie</span>
				</div>
				<div data-key="68" class="key">
					<kbd>D</kbd>
					<span>Delta</span>
				</div>
				<div data-key="69" class="key">
					<kbd>E</kbd>
					<span>Echo</span>
				</div>
				<div data-key="70" class="key">
					<kbd>F</kbd>
					<span>Faxtrot</span>
				</div>
				<div data-key="71" class="key">
					<kbd>G</kbd>
					<span>Golf</span>
				</div>
				<div data-key="72" class="key">
					<kbd>H</kbd>
					<span>Hotel</span>
				</div>
				<div data-key="73" class="key">
					<kbd>I</kbd>
					<span>India</span>
				</div>
				<div data-key="74" class="key">
					<kbd>J</kbd>
					<span>Juliet</span>
				</div>
			</div>
		</div>
		<audio data-key= "65"src="assets/A.mp3"></audio>
		<audio data-key="66" src="assets/B.mp3"></audio>
		<audio data-key="67" src="assets/C.mp3"></audio>
		<audio data-key="68" src="assets/D.mp3"></audio>
		<audio data-key="69" src="assets/E.mp3"></audio>
		<audio data-key="70" src="assets/F.mp3"></audio>
		<audio data-key="71" src="assets/G.mp3"></audio>
		<audio data-key="72" src="assets/H.mp3"></audio>
		<audio data-key="73" src="assets/I.mp3"></audio>
		<audio data-key="74" src="assets/J.mp3"></audio>

		<script src="main.js"></script>
	</body>
</html>
